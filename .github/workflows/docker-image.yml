name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Hub login
      run: echo $DOCKER_HUB_PAT|docker login --username dbtek --password-stdin
    - name: Build the Docker image
      run: docker buildx build --push -t dbtek/supabase-auth-selfservice-ui:$(date +%s) .
